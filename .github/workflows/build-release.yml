name: Build Release
on:
  push:
    tags:
      - v*

env:
  BIN_NAME: "hellorust"
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      matrix:
        target: # rustc --print target-list
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable
          rustup target add --toolchain stable ${{matrix.target}}

      - name: Install cross
        run: cargo install cross

      - name: Build ${{ matrix.target }}
        timeout-minutes: 60
        run: |
          cross build --release --target ${{matrix.target}}
          echo "[Info] Build finished"
          mkdir -p release
          echo "[Info] Copy file to release folder"
          cp target/${{matrix.target}}/release/${{BIN_NAME}} release/${{matrix.target}}-${{BIN_NAME}}
          chmod +x release/${{matrix.target}}-${{BIN_NAME}}
          echo "[Info] List release folder"
          ls release
          echo "[Info] tar xz"
          tar cvfJ release/${{matrix.target}}.tar.xz release/${{matrix.target}}-${{BIN_NAME}}

      - name: Github Release 
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release/${{matrix.target}}.tar.xz
          prerelease: ${{ contains(github.ref, '-') }}

  build-macos:
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable
          rustup target add --toolchain stable ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          cross build --release --target ${{matrix.target}}
          echo "[Info] Build finished"
          mkdir -p release
          echo "[Info] Copy file to release folder"
          cp target/${{matrix.target}}/release/${{BIN_NAME}} release/${{matrix.target}}-${{BIN_NAME}}
          chmod +x release/${{matrix.target}}-${{BIN_NAME}}
          echo "[Info] List release folder"
          ls release
          echo "[Info] tar xz"
          tar cvfJ release/${{matrix.target}}.tar.xz release/${{matrix.target}}-${{BIN_NAME}}

      - name: Github Release 
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          files: release/${{matrix.target}}.tar.xz
          prerelease: ${{contains(github.ref, '-')}}

